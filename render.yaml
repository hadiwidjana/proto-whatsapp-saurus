services:
  - type: redis
    name: whatsapp-redis
    ipAllowList: []
    plan: starter

  - type: web
    name: whatsapp-web
    env: python
    plan: starter
    buildCommand: "pip install -e ."
    startCommand: "python main.py"
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: whatsapp-redis
          property: connectionString
      - key: PORT
        value: 10000
    healthCheckPath: /health

  - type: worker
    name: whatsapp-worker
    env: python
    plan: starter
    buildCommand: "pip install -e ."
    startCommand: "python worker.py"
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: whatsapp-redis
          property: connectionString
    numInstances: 2
